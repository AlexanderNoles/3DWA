<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>3DWA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style/main.css" rel="stylesheet">
  </head>
  <body>
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <button id = "model1" type="button" class="modelButton">Space Ship</button>
        </div>
        <div class="col">
          <button id = "model2" type="button" class="modelButton">Model 2</button>
        </div>
        <div class="col">
          <button id = "model3" type="button" class="modelButton">Model 3</button>
        </div>
      </div>
      <div class="row">
        <div class="col-flex">
          <!-- Insert col to create padding -->
          <div>&nbsp;</div>
        </div>
        <div class="col-flex">
          <button id = "playBtn" type="button">Play Animation</button>
        </div>
        <div class="col-flex">
          <button id = "wireBtn" type="button">Wireframe</button>
        </div>
      </div>

    </div>

    <!-- Render 3D model behind all other elements -->
    <canvas id = "renderCanvas" class = "renderer">


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
