<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>3D Shader Examples</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style/main.css" rel="stylesheet">
  </head>
  <!-- Disable events for the whole body by default and then enable events where needed. This prevents unintuitive blocking of model rotation by divs. -->
  <body class="disableEvents">
    <div class="container text-center">
      <div class = "row">
        <div class = "col-flex">
          <h1 class="mainTitle">3D Shader Examples</h1>
        </div>
        <div class = "col-flex">
          <h3>Learn the Basics!</h3> 
        </div>

        <div class = "col-flex">
          <a href="about.html" class="aboutPageLink enableEvents">  (About) </a>
        </div>
      </div>
      <div class="row">
        <div class="col-flex">
          Models:
        </div>
        <div class="col-flex">
          <button id = "model1" type="button" class="modelButton enableEvents">Spaceship</button>
        </div>
        <div class="col-flex">
          <button id = "model2" type="button" class="modelButton enableEvents">Skull</button>
        </div>
        <div class="col-flex">
          <button id = "model3" type="button" class="modelButton enableEvents">Totoro</button>
        </div>
      </div>
      <div class="row">
        <div class="col-flex">
          Settings:
        </div>
        <div class="col-flex">
          <button id = "playBtn" type="button" class="settingsButton main noselect enableEvents">Play Animation</button>
        </div>
        <div class="col-flex">
          <button id = "wireBtn" type="button" class="settingsButton main noselect enableEvents">Toggle Wireframe</button>
        </div>
        <div class="col-flex">
          Effects:
        </div>
        <div class="col-flex">
          <button id = "pass1" type="button" class="settingsButton effect noselect enableEvents">Value</button>
        </div>
        <div class="col-flex">
          <button id = "pass2" type="button" class="settingsButton effect noselect enableEvents">Flat Colour</button>
        </div>
        <div class="col-flex">
          <button id = "pass3" type="button" class="settingsButton effect noselect enableEvents">Pixelation</button>
        </div>
      </div>

      <div class="fixed-bottom aboutPageReturn">
        <div class="explanation">
          <p id="explanationText">
          </p>
        </div>
      </div>
    </div>

    

    <!-- Render 3D model behind all other elements -->
    <canvas id = "renderCanvas" class = "renderer enableEvents">

    <script type="importmap">
      {
          "imports": {
              "three": "../build/three.module.js"
          }
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
